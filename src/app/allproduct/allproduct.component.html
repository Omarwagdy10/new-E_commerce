<div class="container-fluid">


    <div class="allproducts_container">
        <div class="row row-cols-1 row-cols-md-3 g-4">
                @for (item of allproducts ; track $index) {
                <div class="col-10 col-xxl-3 col-xl-5 col-md-5 card_container" (click)="redirect(item?.id)">
                  <div class="car h-100">
                    <img src="{{ item?.image }}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{ item?.title }}</h5>
                      <p class="card-text">{{ item?.category }}</p>
                      <p class="card-text">{{ item?.price }}</p>
                      <ngb-rating class="rating" [readonly]="true" [max]="5" [rate]="item?.rating?.rate || 0"></ngb-rating>

                    </div>
                  </div>
                </div>
                }

              </div>
    </div>
    

</div>
